<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT设备控制台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link type="text/css" href="./css/index.css" rel="stylesheet">
    <script src="./js/index.js" type="text/javascript" charset="UTF-8"></script>
    <script src="./js/index.js" type="text/javascript" charset="UTF-8"></script>
    <link rel="icon" href="https://cdn.datao2233.top/img/mytx.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({id:"KIfC5H3yd0aLwdAn",ck:"KIfC5H3yd0aLwdAn",autoTrack:true})</script>
    <script src="https://sdk.51.la/perf/js-sdk-perf.min.js" crossorigin="anonymous"></script>
    <script>
      new LingQue.Monitor().init({id:"KIfBI8QlYES30wyd",sendSuspicious:true});
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microchip"></i> IoT设备控制台</h1>
        </header>
        <header>
            <div class="alert alert-success" id="successAlert" style="display: none;"></div>
            <div class="alert alert-error" id="errorAlert" style="display: none;"></div>
        </header>
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-info-circle"></i>
                    <h2>设备状态</h2>
                </div>
                <div class="status-item">
                    <span class="status-label">在线状态:</span>
                    <span class="status-value" id="onlineStatus">检查中...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">电源状态:</span>
                    <span class="status-value" id="powerStatus">检查中...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">最后更新:</span>
                    <span class="status-value" id="lastUpdate">-</span>
                </div>
                <div class="connection-status">
                    <div class="status-indicator status" id="connectionIndicator"></div>
                    <span id="connectionText">尝试连接设备...</span>
                </div>
                <br>
                <button class="btn btn-primary" onclick="getStatus()">
                    <i class="fas fa-sync-alt"></i> 刷新状态
                </button>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-cogs"></i>
                    <h2>设备控制</h2>
                </div>
                <input type="password" class="key-input" id="keyInput" placeholder="请输入密码" autocomplete="off">
                <div class="controls">
                    <button class="btn btn-success" onclick="controlDevice('on')">
                        <i class="fas fa-power-off"></i> 开启设备
                    </button>
                    <button class="btn btn-danger" onclick="controlDevice('off')">
                        <i class="fas fa-power-off"></i> 关闭设备
                    </button>
                    <button class="btn btn-warning" onclick="controlDevice('reboot')">
                        <i class="fas fa-redo"></i> 重启设备
                    </button>
                    <button class="btn btn-compulsion" onclick="confirmHardShutdown()">
                        <i class="fas fa-exclamation-triangle"></i> 强制关闭
                    </button>
                </div>
            </div>
        </div>
        <footer>
            <p>© 2025 IoT设备控制系统-全新改版 ! | 最后更新: 2025-8-22</p>
        </footer>
    </div>
</body>
</html>
